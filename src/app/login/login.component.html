<div>
  <form class="container login-form text-center">
    <div class="form-group">
      <label for="exampleInputEmail1">Email Address</label>
      <input type="email" [(ngModel)]="user.email" class="form-control" name="userEmail" aria-describedby="emailHelp" placeholder="john.doe@gmail.com">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="user.password" class="form-control" name="userPassword" placeholder="********">
    </div>

    <button type="button" (click)="login()" class="btn btn-primary">Login</button>

    <div>
      <a routerLink="/register">New user? Register</a>
    </div>
  </form>

</div>
